server:
  port: 8080

spring:
  messages:
    encoding: UTF-8
  profiles:
    active: local
  application:
    name: server
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      auto-commit: true
      connection-timeout: 20000
      maximum-pool-size: 30
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
    url: jdbc:mysql://localhost:3306/opaigc?createDatabaseIfNotExist=true&autoReconnect=true&useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456

  data:
    redis:
      port: 6379
      database: 0
      password:
      lettuce:
        pool:
          max-active: 1000
          max-wait: 1000ms
          max-idle: 100
      ssl: false

app-config:
  env: "local"
  proxy:
    host: 127.0.0.1
    port: 1087
  apiKey: "your api key"
  apiKeyList: ["your api key","your api key" ]
  apiHost: https://api.openai.com
