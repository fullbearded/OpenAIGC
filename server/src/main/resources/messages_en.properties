openai.moderation.sexual=Input is invalid,Content meant to arouse sexual excitement, such as the description of sexual activity, or that promotes sexual services (excluding sex education and wellness).
openai.moderation.hate=Input is invalid,Content that expresses, incites, or promotes hate based on race, gender, ethnicity, religion, nationality, sexual orientation, disability status, or caste.
openai.moderation.violence=Input is invalid,Content that promotes or glorifies violence or celebrates the suffering or humiliation of others.
openai.moderation.self-harm=Input is invalid,Content that promotes, encourages, or depicts acts of self-harm, such as suicide, cutting, and eating disorders.
openai.moderation.sexual/minors=Input is invalid,Sexual content that includes an individual who is under 18 years old.
openai.moderation.hate/threatening=Input is invalid,Hateful content that also includes violence or serious harm towards the targeted group.
openai.moderation.violence/graphic=Input is invalid,Violent content that depicts death, violence, or serious physical injury in extreme graphic detail.