openai.moderation.sexual=输入内容不合法，意在引起性兴奋的内容，例如对性活动的描述，或宣传性服务（不包括性教育和健康）的内容。
openai.moderation.hate=输入内容不合法，基于种族、性别、民族、宗教、国籍、性取向、残疾状况或种姓表达、煽动或促进仇恨的内容。
openai.moderation.violence=输入内容不合法，宣扬或美化暴力或颂扬他人的痛苦或屈辱的内容
openai.moderation.self-harm=输入内容不合法，提倡、鼓励或描述自残行为（例如自杀、割伤和饮食失调）的内容。
openai.moderation.sexual/minors=输入内容不合法，包含 18 岁以下个人的色情内容
openai.moderation.hate/threatening=输入内容不合法，仇恨内容还包括对目标群体的暴力或严重伤害。
openai.moderation.violence/graphic=输入内容不合法，以极端的画面细节描绘死亡、暴力或严重身体伤害的暴力内容