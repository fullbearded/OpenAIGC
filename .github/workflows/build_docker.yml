name: build_docker

on:
  push:
    branches: [ main ]
  release:
    types: [ created ] # 表示在创建新的 Release 时触发

# 写一个workflow，用于构建docker镜像，runner名为server-ci,tag是self-hosted,os是ubuntu-20.04,并基于Dockerfile进行打包
jobs:
  build:
    environment: production
    runs-on: [ self-hosted ]
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: who && docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:latest
      - name: Push the Docker image
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:latest
          
          
  
